<!DOCTYPE html>
<html>
    <head>
        <title>
            Variables

    </head>
    <body>
        <!-- variables in JS -->
        <h3>Javascript variables</h3>
        <h4>Contains storing data</h4>
        <p id="demo_1"></p>

            document.getElementById("demo_6").innerHTML=a;
            var b="Dinosh"+" "+"Chriton";
            var c="5"+2+5;
            var d=2+9+"8";
            document.getElementById("demo_7").innerHTML=b;
            document.getElementById("demo_8").innerHTML=c;

            let $s = 1000;
            let $i = 1998;
            document.getElementById("demo_10").innerHTML=$s + $i;
