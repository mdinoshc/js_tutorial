<!DOCTYPE html>
<html>
    <head>
        <title>
            JS demo
        </title>
    </head>
    <body>
        <h2>JAVASCRIPT</h2>
        <!-- operators in JS -->
        <h3>Javascript operators</h3>
        <p id="demo_11"></p>
        <script>
            let x, y;
            x = 5;
            y = 6;
            document.getElementById("demo_11").innerHTML=x+y;
        </script>

        <!-- expressions in JS -->
        <h3>Javascript expressions</h3>
        <p id="demo_2"></p>
        <script>
            document.getElementById("demo_2").innerHTML=5*10;
        </script>

        <!-- expressions in JS to concatenate -->
        <h3>Expressions in JS to concatenate</h3>
        <p id="demo_1"></p>
        <script>
            document.getElementById("demo_1").innerHTML="John"+" "+"Doe";
        </script>

        

        <!-- case sensitive -->
        <h3>JS in case sensitive</h3>
        <p id="demo_12"></p>
        <script>
            let lastname, lastName;
            lastName="Doe";
            lastname="Peterson";
            document.getElementById("demo_12").innerHTML=lastName;
        </script>

        <!-- comments in JS -->
        <h3>Javascript in comments</h3>
        <p id="demo_13">paragraph</p>
        <script>
            document.getElementById("demo_13").innerHTML="My first paragraph";
        </script>

        
    </body>
</html>
