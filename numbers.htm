    <body>

        <p id="demo02"></p>

        <p id="demo04"></p>

        <p id="demo05"></p>

            let x=3.14;

            let y3="29"+13;
            document.getElementById("demo03").innerHTML=y2+"<br>"+z2+"<br>"+x3+"<br>"+y3;
            let a1=20;
            let b1=25;
            let a2="30";
            let c1="Answer is: "+a1+b1;
            let c2="Answer is: "+a1+b1+a2;
            document.getElementById("demo04").innerHTML=c1+"<br>"+c2;
            let i="100";
            let j="20";
            let l=i-j;
            let i1=100/"Apple";
            let a3=NaN;
            let b3=4;
            let b_3="4";
            let c3=a3+b3;
            let c4=a3+b_3;
            document.getElementById("demo05").innerHTML=i/j+"<br>"+i*j+"<br>"+i+j+"<br>"+l;
            document.getElementById("demo06").innerHTML=200/"Apple"+"<br>"+a1/j+"<br>"+c3+"<br>"+c4;
            isNaN(i1);
