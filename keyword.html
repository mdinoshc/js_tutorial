<!DOCTYPE html>
<html>
    <head>
        <title>
            Keyword
        </title>
    </head>
    <body>
        <!-- let keyword in JS -->
        <h3> let keyword in JS</h3>
        <p id="demo01"></p>
        <script>
            let x,y;
            x=5+6;
            y=x*10;
            document.getElementById("demo01").innerHTML=y;
        </script>
    </body>
</html>
