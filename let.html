<!DOCTYPE html>
<html>
    <head>
        <title>
            JS let
        </title>
    </head>
    <body>
        <h3>Javascript Let</h3>
        <h4>Redeclaring variables with blockscope in var keyword</h4>
        <p id="demo"></p>
        <h4>Redeclaring variables with blockscope in let keyword</h4>
        <p id="demo_1"></p>
        <h4>Redeclaring variables</h4>
        <p id="demo_2"></p>
        <h4>Redeclaring data with let</h4>
        <p id="demo_3"></p>
        <h4>Let hoisting</h4>
        <p id="demo_4"></p>
        <script>
            var x=10;
            {
                var x=2;
            }
            document.getElementById("demo").innerHTML=x;
            let y=10;
            {
                let y=3;
            }
            document.getElementById("demo_1").innerHTML=y;
            var a=2;
            var a=3;
            document.getElementById("demo_2").innerHTML=a;
            let p=2;
            {
                let p=4;
            }
            {
                let p=6;
            }
            document.getElementById("demo_3").innerHTML=p;
            car="Audi";
            document.getElementById("demo_4").innerHTML=car;
            var car;
        </script>
    </body>
</html>
