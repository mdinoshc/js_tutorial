<!DOCTYPE html>
<html>
    <head>
        <title>
            Expressions
        </title>
    </head>
    <body>
        <!-- expressions in JS to compute values -->
        <h3>Expression to compute values</h3>
        <p id="demo"></p>
        <script>
            var x;
            x=5;
            document.getElementById("demo").innerHTML=x*10;
        </script>

        <!-- let keyword in JS -->
        <h3> let keyword in JS</h3>
        <p id="demo01"></p>
        <script>
            let x,y;
            x=5+6;
            y=x*10;
            document.getElementById("demo01").innerHTML=y;
        </script>
    </body>
</html>
