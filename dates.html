<!DOCTYPE html>
<html>
    <head>
        <title>JS dates</title>
    </head>
    <body>
        <h3>Javascript Dates</h3>
        <h4>Date output</h4>
        <p id="demo"></p>
        <script>
            const d = new Date();
            document.getElementById("demo").innerHTML=d;
        </script>
    </body>
</html>
